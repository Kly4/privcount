        - [0.1, 0.25]
        - [0.25, 0.5]
        - [0.5, 0.75]
        - [0.75, 0.9]
        - [0.9, 1.0]
        - [1.0, .inf]
        sigma: 0.0
    # EXIT - ratio of bytes sent to bytes received from server per completed stream
    StreamBytesSentReceivedRatioOther:
        bins:
        - [0.0, 0.1]
        - [0.1, 0.25]
        - [0.25, 0.5]
        - [0.5, 0.75]
        - [0.75, 0.9]
        - [0.9, 1.0]
        - [1.0, .inf]
        sigma: 0.0
    # EXIT - ratio of bytes sent to bytes received from server per completed stream
    StreamBytesSentReceivedRatioP2P:
        bins:
        - [0.0, 0.1]
        - [0.1, 0.25]
        - [0.25, 0.5]
        - [0.5, 0.75]
        - [0.75, 0.9]
        - [0.9, 1.0]
        - [1.0, .inf]
        sigma: 0.0
    # EXIT - ratio of bytes sent to bytes received from server per completed stream
    StreamBytesSentReceivedRatioWeb:
        bins:
