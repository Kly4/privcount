        - [0.5, 0.75]
        - [0.75, 0.9]
        - [0.9, 1.0]
        - [1.0, .inf]
        sigma: 0.0
    # EXIT - time in seconds between create and destroy per completed stream
    StreamLifeTimeInteractive:
        bins:
        - [0.0, 1.0]
        - [1.0, 60.0]
        - [60.0, 120.0]
        - [120.0, 300.0]
        - [300.0, 600.0]
        - [600.0, 1200.0]
        - [1200.0, .inf]
        sigma: 0.0
    # EXIT - time in seconds between create and destroy per completed stream
    StreamLifeTimeOther:
        bins:
        - [0.0, 1.0]
        - [1.0, 15.0]
        - [15.0, 30.0]
        - [30.0, 60.0]
        - [60.0, 300.0]
        - [300.0, 600.0]
        - [600.0, 1200.0]
        - [1200.0, .inf]
